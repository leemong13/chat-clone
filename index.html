<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <div class="top-left">
          <div class="top-left__back-btn">
            <img src="assets/arrow-left.svg" alt="" />
          </div>
          <div class="top-left__user">
            <div class="top-left__user-top">
              <div class="top-left__user-top-name">슬기맘</div>
              <div class="top-left__user-top-like">
                <div>36.5</div>
                <img
                  src="https://cdn-icons-png.flaticon.com/512/153/153792.png"
                  width="10px"
                  height="10px"
                />
              </div>
              <div class="top-left__user-top-meta">보통 1시간 이내 응답</div>
            </div>
          </div>
        </div>
        <div class="top-right__icons">
          <img src="assets/phone.svg" alt="" />
          <img src="assets/menu.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="item">
        <div class="item__img">
          <img src="assets/img.svg" alt="" />
        </div>
        <div class="item__info">
          <div class="item__info-title">유모차 팔아요</div>
          <div class="item__info-price">50,000원</div>
        </div>
      </div>
      <div class="chat">
        <div class="chat__right">
          <div class="chat__right-msg">
            오늘 시민공원 근처에서 7시에 가능하신가요?
          </div>
          <div class="chat__right-time">오후 3:45</div>
        </div>
        <div class="chat__left">
          <div class="chat__left-img">
            <img src="assets/user.svg" alt="" />
          </div>
          <div class="chat__left-msg">네 가능해요 그때 봐요!</div>
          <div class="chat__left-time">오후 3:45</div>
        </div>
        <div class="chat__alret">
          <div class="chat__alret-date">
            <div class="chat__alret-date-img">
              <img src="assets/dt.svg" alt="" />
            </div>
            <div class="chat__alret-date-dt">4월 28일 (수) 오후 7:00</div>
            <div class="chat__alret-date-msg">
              슬기맘님이 거래 약속을 설정했어요.
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="bottom">
        <div class="bottom__plus-icon">
          <img src="assets/plus.svg" alt="" />
        </div>
        <div class="bottom__chat-bar">
          <input type="text" placeholder="메세지를 입력하세요." />
          <img src="assets/face.svg" alt="" />
        </div>
        <div class="botttom__send-icon">
          <img src="assets/send.svg" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
